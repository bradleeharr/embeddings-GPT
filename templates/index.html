<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNU Radio Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>

</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        GNU Radio Assistant
    </div>
    <div class="chat-messages" id="chatbox"></div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
        function sendMessage() {
    let message = document.getElementById("userInput").value;
    fetch('/ask', {
        method: 'POST',
        body: new URLSearchParams({ 'message': message }),
    })
    .then(response => response.json())
    .then(data => {
        let chatbox = document.getElementById("chatbox");

        // Use Showdown to convert the markdown response to HTML
        var converter = new showdown.Converter();
        var botResponseHtml = converter.makeHtml(data.response);

        // Append messages to the chatbox
        chatbox.innerHTML += "<div class='message user'>You: " + message + "</div>";
        chatbox.innerHTML += "<div class='message bot'>" + botResponseHtml + "</div>";
        chatbox.scrollTop = chatbox.scrollHeight; // auto scroll to bottom
    })
    .catch((error) => console.error('Error:', error));

    document.getElementById("userInput").value = "";
}









</script>
</body>
</html>
